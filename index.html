<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quoth the Giphy</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>

    
  </head>

  <body>
     
  

  <h1 class="h1">What kind of person are you?</h1>
  <p style="color:aliceblue">Click the button that best represents you & see what shows!</p>
     

<div class="container">
    <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-dark" data-person="Tired">
              Tired
            </button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-dark" data-person="Cool">
              Cool
            </button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-dark" data-person="Nervous">
              Nervous
            </button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-dark" data-person="Happiness">
              Happy
            </button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-dark" data-person="Sadness">
              Sad
            </button>
        </div>
    </div>
    
</div>
<div id="gifs-appear-here" class="gifs" style="color:aliceblue"></div>
       
    

   
  
   

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="back.js"></script> 

</html>
